{% extends "./base.html" %}

{% block title %}
Seznam zvířat
{% endblock %}

{% block hlavni %}
<h1>Seznam zvířat</h1>

<ul>
    {% for zvire in seznam %}
    <li><a href="{% url 'zvire' zvire %}">{{ zvire|capfirst }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'uvod' %}">Zpět na úvodní stránku</a>
{% endblock %}
